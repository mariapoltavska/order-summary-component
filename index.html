<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>

<main role="main">
  <h1></h1>
  <div class="row">
    <div class="container col-3">
      <img src="./images/illustration-hero.svg" alt="person in headphones" />
      <h2>Order Summary </h2>

      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <table class="item">
        <tr>
          <td><img src="./images/icon-music.svg" alt=""></td>
          <td class="name_price">Annual Plan
            <p>$59.99/year</p>

          </td>
          <td> <a href="#">Change</a> </td>
        </tr>
      </table>


      <br />
      <a href="#" class="button">Proceed to Payment</a>
      <br />
      <a href="#" class="cancel-button">Cancel Order</a>




    </div>

  </div>


</main>
<body>
  <footer role="contentinfo">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mariia Poltavska</a>.
    </div>
</footer>



</body>

</html>
